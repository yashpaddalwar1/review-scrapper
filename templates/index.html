{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}


<div class="content">
    <h1 style="text-align: center" class="typewriter">Search Here....</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input class="inp" type="text" name="content" id="content" required placeholder="Search for an item to get it's reviews">
            <br>
            <input class="btn-hover color-1" type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
